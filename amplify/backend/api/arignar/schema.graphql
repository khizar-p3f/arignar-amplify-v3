type Users @model @auth(rules: [{ allow: owner }, { allow: groups, groups: ["Admin"] }]) {
	Email: String!
	Name: String!
	NoOfProfiles: Int
	Profiles: [Profile] @hasMany
	LastLogin: AWSDateTime
}

type Profile
	@model
	@auth(
		rules: [
			{ allow: owner, operations: [create, update, delete, read] }
			{ allow: groups, groups: ["Admin"] }
			{ allow: groups, groups: ["schoolteacher"], operations: [read] }
		]
	) {
	UserRef: Users @belongsTo
	Name: String!
	Age: Int
	PictureURL: String
	IsDefault: Boolean
	RewardsScored: Int
}

type Subject
	@model
	@auth(
		rules: [
			{ allow: public, provider: iam, operations: [read] }
			{ allow: private, operations: [read] }
			{ allow: groups, groups: ["Admin"] }
			{ allow: groups, groups: ["schoolteacher"], operations: [read] }
		]
	) {
	id: ID!
	Name: String!
	Description: String
	IsActive: Boolean
	IsPremium: Boolean
	IsTest: Boolean
	Locale: String
	Levels: [Level] @hasMany(indexName: "bySubject", fields: ["id"])
}

type Level
	@model
	@auth(
		rules: [
			{ allow: public, provider: iam, operations: [read] }
			{ allow: private, operations: [read] }
			{ allow: groups, groups: ["Admin"] }
			{ allow: groups, groups: ["schoolteacher"], operations: [read] }
		]
	) {
	id: ID!
	Name: String!
	subjectID: ID! @index(name: "bySubject", sortKeyFields: ["Name"], queryField: "levelsBySubject")
	SubjectObj: Subject! @belongsTo(fields: ["subjectID"])
	Description: String
	IsActive: Boolean
	IsPremium: Boolean
	IsTest: Boolean
	LocalizedName: String
	LocalizedDescription: String
	Chapters: [Chapter] @hasMany(indexName: "byLevel", fields: ["id"])
}

type Chapter
	@model
	@auth(
		rules: [
			{ allow: public, provider: iam, operations: [read] }
			{ allow: private, operations: [read] }
			{ allow: groups, groups: ["Admin"] }
			{ allow: owner, operations: [create, read, update] }
			{ allow: groups, groups: ["schoolteacher"], operations: [read] }
		]
	) {
	id: ID!
	Name: String!
	levelID: ID! @index(name: "byLevel", sortKeyFields: ["Name"], queryField: "chaptersByLevel")
	LevelObj: Level! @belongsTo(fields: ["levelID"])
	Description: String
	IsActive: Boolean
	IsPremium: Boolean
	IsTest: Boolean
	LocalizedName: String
	ChapterOrder: Int
	LocalizedDescription: String
	LocalizedAudioDescription: String
	Questions: [Question] @hasMany(indexName: "byChapter", fields: ["id"])
	Lessons: [Lesson] @hasMany(indexName: "byChapter", fields: ["id"])
}

type Question
	@model
	@auth(
		rules: [
			{ allow: private, operations: [read] }
			{ allow: groups, groups: ["Admin"], operations: [create, read, update, delete] }
			{ allow: owner, operations: [create, read, update] }
			{ allow: groups, groups: ["schoolteacher"], operations: [read] }
		]
	) {
	id: ID!
	Name: String!
	LocalizedName: String
	LocalizedDescription: String
	LocalizedAudioDescription: String
	chapterID: ID! @index(name: "byChapter", sortKeyFields: ["Name"], queryField: "questionsByChapter")
	ChapterObj: Chapter! @belongsTo(fields: ["chapterID"])
	Description: String
	IsActive: Boolean
	IsPremium: Boolean
	IsTest: Boolean
	Type: String
	Skill: String
	QuestionObject: AWSJSON
	QuestionOrder: Int
	NoOfQuestions: Int
	SuggestedRewardPoints: Int
	PassPercentage: Int
	Version: Int
	TimeAllowed: Int
}

type Query {
	scanQuestions: QuestionsResponse
}

type QuestionsResponse {
	items: [Question]
}

